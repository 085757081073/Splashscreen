<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Go-Cycle</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #ffffff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #003366;
      text-align: center;
    }

    img {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 2.5em;
      margin: 0;
      color: #0059b3;
      animation: fadeIn 1.2s ease-in-out;
    }

    h2 {
      font-size: 1.1em;
      margin: 8px 0;
      font-weight: 500;
      color: #007acc;
      animation: fadeIn 1.4s ease-in-out;
    }

    .subtitle {
      font-size: 0.95em;
      color: #3399ff;
      margin-top: 10px;
      animation: fadeIn 1.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <img src="https://cdn-icons-png.flaticon.com/128/7890/7890227.png" alt="Icon Bentor">
  <h1>Go-Cycle</h1>
  <h2>Gorontalo Motorcycle</h2>
  <div class="subtitle">Bangga deng produk sandiri</div>
</body>
</html>
