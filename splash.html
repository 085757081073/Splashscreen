<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Go-Cycle</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #0f3d2e, #14533f);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #ffffff;
      text-align: center;
      overflow: hidden;
    }

    img {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      font-size: 2.5em;
      margin: 0;
      animation: fadeIn 1.4s ease-in-out;
    }

    h2 {
      font-size: 1.2em;
      margin: 8px 0;
      font-weight: 500;
      color: #c3f3d2;
      animation: fadeIn 1.6s ease-in-out;
    }

    .subtitle {
      font-size: 0.95em;
      color: #b5e6cc;
      margin-top: 10px;
      animation: fadeIn 1.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <img src="https://cdn-icons-png.flaticon.com/128/7890/7890227.png" alt="Icon Bentor">
  <h1>Go-Cycle</h1>
  <h2>Gorontalo Motorcycle</h2>
  <div class="subtitle">Bangga deng produk sandiri</div>
</body>
</html>
